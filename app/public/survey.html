<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fd2abd9806.js"></script>


    <link rel="stylesheet" href="style/style.css">
    <title>Friend Finder</title>
</head>
<body>
<div class="container">
    <div>
        <h2>Survey Questions</h2>

        <hr>

        <h3>
            <bold>About You</bold>
        </h3>
        <div class="form-group">
            <label for="name">Name (Required)</label>

            <h3><strong>Question 2</strong></h3>

                <label for="question3">Like video games.</label>
                <select class="form-control questions" id="question3">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <h3><strong>Question 4</strong></h3>
            <div class="form-group">
                <label for="question4">Coffee is better than tea.</label>
                <select class="form-control questions" id="question4">
                    <option value="1">1 (Strongly Disagree)</option>

            <h3><strong>Question 5</strong></h3>
            <div class="form-group">
                <label for="question5">Warm weather is better than cold weather.</label>
                <select class="form-control questions" id="question5">

                    <option value="4">4</option>

            </div>

            <h3><strong>Question 6</strong></h3>
            <div class="form-group">
                <label for="question6">Career is important.</label>

            <h3><strong>Question 7</strong></h3>
            <div class="form-group">
                <label for="question7">Familiy is the most important thing to me.</label>

                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="friendLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="friendLabel">Your New Friend</h5>

                    </div>
                    <div class="modal-body">
                        <h3 id="newFriendName"></h3>
                        <img id="newFriendPhoto" src="#" alt="FriendPhoto"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Submit Button-->
        <form id="myForm">
            <button type="submit" class="btn btn-primary btn-md" id="submitBtn" data-toggle="modal"
                    data-target="#matchModal">
                <i class="fas fa-check-square"></i>
                Submit
            </button>
        </form>
    </div>
    <hr>
    <footer>
        <a href="/api/friends">API Friends List </a>
        <a> | </a>
        <a href="https://github.com/AlexPowarzynski/Friend-Finder" target="_blank"> Github repo</a>
    </footer>
    <br>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

    $("#myForm").on("submit", function (e) {
        e.preventDefault();
        //Creates a new "friend" from user's inputs
        let newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photoLink").val().trim(),
            scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
            ]

        };

        //Posted function creates the post request for the apiRoutes.js file
        function posted() {
            $.post("/api/friends", newFriend, function (data) {
                //Goes through the post request then comes back with matched "friend" then pushes to modal
                $("#newFriendName").text(data.name);
                $("#newFriendPhoto").attr("src", data.photo);

                console.log(data);
            });
        }

        console.log(newFriend);

        //Checks to see if user has put info in the two required inputs
        let invalid = false;
        $(".form-control").each(function () {
            //If these fields are empty sets invalid to true
            if ($(this).val() === "") {
                invalid = true
            }
        });
        //If invalid is true then will not run the post request
        if (invalid === true) {
            $("#friendLabel").text("You need to do a little more!");
            $("#newFriendName").text("Please fill out required information!");
            $("#newFriendPhoto").attr("src", "https://placehold.it/200x200").attr("alt", "Try Again");
            return invalid = false
        } else {
            posted();
        }
    });

</script>
</body>
</html>
